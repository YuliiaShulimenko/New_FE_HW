<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <section class="game-body">
        <h2>
            Давайте поиграем в игру "Камень-ножницы-бумага"
        </h2>
        <p>
            Выбери одну из следующих картинок =>
        </p>
        <button id="start">Let's go</button>

    </section>



    <div class="game">
        <input type="image" src="/image/камень.jpg" alt="Камень" name="0">
        <input type="image" src="/image/ножницы.jpg" alt="Ножницы" name="2">
        <input type="image" src="/image/бумага.jpg" alt="Бумага" name="1">
    </div>


    <div class="result">
        <img src="/image/224755102.jpg" alt="Winner" class="winner">
        <img src="/image/lose.jpg" class="looser" alt="Loser">
        <img src="/image/download.jpeg" alt="nichya" class="nichya">
        <button class="stepBtn">Try again</button>
    </div>

    <script src="/js/man.js"></script>
</body>

</html>
